name: Build front-end

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js '12.x'
      uses: actions/setup-node@v3
      with:
        node-version: '12.x'
    - working-directory: simplepools-website-frontend
    - run: npm install
    - run: npm run build --if-present
